<div class="field has-addons is-expanded">
  <div class="control ">
    <div class="select is-accent-yellow">
      <select name="matter-type">
        <option value="">{{ title }}</option>
        <option *ngFor="let option of options" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
  </div>
  <div class="control">
    <button type="submit" class="button is-accent-yellow has-text-white">
      Choose
    </button>
  </div>
</div>
