<nav class="pagination is-right">
  <a class="pagination-previous" (click)="changePage(-1)">Previous</a>
  <a class="pagination-next" (click)="changePage(1)">Next page</a>
  <ul class="pagination-list">
    <li
      *ngFor="let item of [].constructor(pageSize); let i = index"
      (click)="onPageChange(i)"
    >
      <a
        class="pagination-link"
        [ngClass]="{ 'is-current': i === currentPage }"
        >{{ i + 1 }}</a
      >
    </li>
  </ul>
</nav>
