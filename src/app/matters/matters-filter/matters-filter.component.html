<div class="box">
  <div class="columns">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
      <div class="column">
        <div class="field ">
          <div class="select is-accent-yellow">
            <select name="matter-type" formControlName="type">
              <option value="">All</option>
              <option
                *ngFor="let option of selectConfig.options"
                [value]="option"
              >
                {{ option }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="column">
        <input
          class="input is-accent-yellow"
          placeholder="Start date"
          type="date"
          formControlName="startDate"
        />
      </div>
      <div class="column">
        <input
          class="input is-accent-yellow"
          placeholder="End date"
          type="date"
          formControlName="endDate"
        />
      </div>
      <button
        class="button is-accent-red"
        type="submit"
        [disabled]="!filterForm.valid"
      >
        Reset filters
      </button>
    </form>
  </div>
</div>
