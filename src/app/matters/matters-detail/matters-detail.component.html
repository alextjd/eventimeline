<div class="modal" [ngClass]="{ 'is-active': show }" *ngIf="matter">
  <div class="modal-background" (click)="close()"></div>
  <div class="modal-content">
    <div class="card">
      <div class="card-content">
        <p class="title">
          {{ matter.text }}
        </p>
        <p class="subtitle">{{ matter.date }}, year {{ matter.year }}</p>
      </div>
      <footer class="card-footer">
        <p class="card-footer-item">
          <span> View on <a href="{{ matter.url }}">Wikipedia</a> </span>
        </p>
        <p class="card-footer-item">
          <span>
            Type: <b>{{ matter.type }} </b></span
          >
        </p>
      </footer>
    </div>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    (click)="close()"
  ></button>
</div>
