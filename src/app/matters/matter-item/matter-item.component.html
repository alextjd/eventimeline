<div class="box content matter">
  <article class="post">
    <h4>{{ matter.text }}</h4>
    <div class="media">
      <div class="media-left"></div>
      <div class="media-content">
        <div class="content">
          <p>
            <span class="has-text-weight-bold">{{ matter.year }}</span>
            {{ matter.date }}
          </p>
        </div>
      </div>
      <div class="media-right matter-type">
        <button class="button" [ngClass]="getTypeColor(matter.type)">
          <span class="icon">
            <fa-icon [icon]="getTypeIcon(matter.type)"></fa-icon>
          </span>
          <span class=" is-italic">{{ matter.type }}</span>
        </button>

        <!-- <fa-icon [icon]="getTypeIcon(matter.type)"></fa-icon>
        <span class="tag is-italic" [ngClass]="getTypeColor(matter.type)">{{
          matter.type
        }}</span> -->
      </div>
    </div>
  </article>
</div>
